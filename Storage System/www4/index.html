<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <title>My App</title>
    <link rel="stylesheet" href="lib/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">

<body>
    <div class="splash"><img src="lib/img/logo.png"></div>
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views" data-role="page">
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center"><img src="lib/img/logo.png"></div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <div class="pages navbar-through toolbar-through">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div role="main" class="ui-content content-block" id="login">
                          <a href="login.html" class="ui-btn" id="login-btn">Login</a>  
						  <a href="signup.html" class="ui-btn" id="signup-btn">Signup</a> 
                        </div>
                        <div role="main" class="ui-content content-block" id="page-main-menu">
                        	<h2 id="welcome-message" class="mc-text-center">Welcome!</h2>
							<p class="mc-top-margin-1-5">Congratulations! You are now registered.</p>
							<div id="dashboardMenuWrapper">
								<div class="dashboardMenu"><a href="payments.html">Make Payment</a></div>
								<div class="dashboardMenu"><a href="rent.html">Rent Unit</a></div>
							</div>
						</div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="lib/js/jquery/2.1.1/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="lib/js/settings.js"></script>
    <script src="lib/js/signup.js"></script>
    <script src="lib/js/session.js"></script>
    <script src="lib/js/login.js"></script>
    <script type="text/javascript" src="lib/js/main.js"></script>
    <script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.min.js"></script>
