<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.puretxt.com">-->
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>My App</title>
    <link rel="stylesheet" href="lib/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
	<link rel="stylesheet" type="text/css" href="lib/css/fonts/flaticon.css">
    <link rel="stylesheet" type="text/css" href="lib/css/fonts/web_buttons.css">
    <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
    <link rel="stylesheet" type="text/css" href="lib/css/branding.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center"><div id="head-logo"><img src="lib/img/logo_small_white_trans.png"></div></div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel"><i class="glyph-icon web_buttons-menu-1"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                           
                           <div id="dashboardMenuWrapper">
                            <h2 class="welcome-header">Welcome Back Judson!</h2>
                            <div class="dashboardMenu"><a href="locations.html"><i class="flaticon-favorites"></i>Choose Location</a></div>
                            <div class="dashboardMenu"><a href="reports.html"><i class="flaticon-credit-card"></i>Make Payment</a></div>
                            <div class="dashboardMenu"><a href="reports.html"><i class="flaticon-box"></i>Rent Unit</a></div>
                           </div>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
	<div id="pageOverlay"><div id="pageLoading"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>LOADING... Please Wait</div></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script type="text/javascript" src="lib/js/locations.js"></script>
    
</body>

</html>
